<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      setTimeout(function () {
        console.log("...funcion ejecutada desoues de 2 segundos");
      }, 2000);
      let numero = 0;
      let cronometro = setInterval(function () {
        console.log(numero);
        numero++;
        if (numero == 10) {
          clearInterval(cronometro);
        }
      }, 1500);
    </script>
  </body>
</html>
